<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE BOOK</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <link rel="stylesheet" href="css.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="parent_phone_book">
            <div id="bg-wrap ">
                <svg class="animate" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                    <defs>
                        <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5">
                            <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                            <stop offset="0%" stop-color="rgba(255, 0, 255, 1)"></stop>
                            <stop offset="100%" stop-color="rgba(255, 0, 255, 0)"></stop>
                        </radialGradient>
                        <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5">
                            <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite">
                            </animate>
                            <stop offset="0%" stop-color="rgba(255, 255, 0, 1)"></stop>
                            <stop offset="100%" stop-color="rgba(255, 255, 0, 0)"></stop>
                        </radialGradient>
                        <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5">
                            <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite">
                            </animate>
                            <stop offset="0%" stop-color="rgba(0, 255, 255, 1)"></stop>
                            <stop offset="100%" stop-color="rgba(0, 255, 255, 0)"></stop>
                        </radialGradient>
                        <radialGradient id="Gradient4" cx="50%" cy="50%" fx="4.56417%" fy="50%" r=".5">
                            <animate attributeName="fx" dur="23s" values="0%;5%;0%" repeatCount="indefinite"></animate>
                            <stop offset="0%" stop-color="rgba(0, 255, 0, 1)"></stop>
                            <stop offset="100%" stop-color="rgba(0, 255, 0, 0)"></stop>
                        </radialGradient>
                        <radialGradient id="Gradient5" cx="50%" cy="50%" fx="2.65405%" fy="50%" r=".5">
                            <animate attributeName="fx" dur="24.5s" values="0%;5%;0%" repeatCount="indefinite">
                            </animate>
                            <stop offset="0%" stop-color="rgba(0,0,255, 1)"></stop>
                            <stop offset="100%" stop-color="rgba(0,0,255, 0)"></stop>
                        </radialGradient>
                        <radialGradient id="Gradient6" cx="50%" cy="50%" fx="0.981338%" fy="50%" r=".5">
                            <animate attributeName="fx" dur="25.5s" values="0%;5%;0%" repeatCount="indefinite">
                            </animate>
                            <stop offset="0%" stop-color="rgba(255,0,0, 1)"></stop>
                            <stop offset="100%" stop-color="rgba(255,0,0, 0)"></stop>
                        </radialGradient>
                    </defs>

                    <rect x="13.744%" y="1.18473%" width="100%" height="100%" fill="url(#Gradient1)"
                        transform="rotate(334.41 50 50)">
                        <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate>
                        <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate>
                        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="7s"
                            repeatCount="indefinite"></animateTransform>
                    </rect>
                    <rect x="-2.17916%" y="35.4267%" width="100%" height="100%" fill="url(#Gradient2)"
                        transform="rotate(255.072 50 50)">
                        <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate>
                        <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate>
                        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50"
                            dur="12s" repeatCount="indefinite"></animateTransform>
                    </rect>
                    <rect x="9.00483%" y="14.5733%" width="100%" height="100%" fill="url(#Gradient3)"
                        transform="rotate(139.903 50 50)">
                        <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate>
                        <animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate>
                        <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="9s"
                            repeatCount="indefinite"></animateTransform>
                    </rect>
                </svg>
            </div>
            <div class="btn">
                <button v-on:click="changeStatus('all')" :class="[{active:activeDisplay=='all'}]"> همه</button>
                <button v-on:click="changeStatus('search')" :class="[{active:activeDisplay=='search'}]"> جستوجو</button>
                <button v-on:click="changeStatus('addcontact')" :class="[{active:activeDisplay=='addcontact'}]"> افزودن مخاطب</button>
                <button v-on:click="changeStatus('show')" :class="[{active:activeDisplay=='show'}]">نمایش</button>
            </div>

            <div :class="[content]" v-if="activeDisplay=='all'">
                <div class="header">
                    <h4>جستوجوی مخاطبین</h4>
                </div>
                <div class="search">
                    <input type="text" placeholder="جستو جو">
                    <button>سرچ</button>
                </div>
                <div class="addcontent">
                    <div class="header">
                        <h4>افزودن مخاطب</h4>
                    </div>
                    <div class="addcontent-input">
                        <input type="text" placeholder="شماره تلفن">
                        <input type="text" placeholder="نام و نام خانوادگی">
                    </div>
                    <div class="search">
                        <input type="email" placeholder="ایمیل">
                        <button>ثبت مخاطب</button>
                    </div>
                </div>

            </div>
            <div :class="[content]" v-if="activeDisplay=='search'">
                <div class="header">
                    <h4>جستوجوی مخاطبین</h4>
                </div>
                <div class="search">
                    <input type="text" v-model="search" placeholder="جستو جو">
                 
                </div>
                <div class="all">
                    <div class="alert alert-danger" role="alert" v-if="changedata.length==0">
                       مخاطبی وجود ندارد!
                      </div>
                    <div v-else class="contact_info" v-for="(item) in changedata">
                        <p>نام:</p>
                        <p>{{ item.fullName }}</p>
                        <p>موبایل:</p>
                        <p>{{ item.phone }}</p>
                        <p>ایمیل:</p>
                        <p>{{ item.email }}</p>
                        <button class=" btn-danger" v-on:click="remove(item.email)">حذف</button>
                    </div>
                    
                </div>
            </div>

            <div :class="[content]" v-if="activeDisplay=='addcontact'">
                <form class="addcontent" v-on:submit="submit">
                    <div class="header">
                        <h4>افزودن مخاطب</h4>
                    </div>
                    <div class="addcontent-input">
                        <input type="text" v-model="data.phone" placeholder="شماره تلفن">
                        <input type="text" v-model="data.fullName" placeholder="نام و نام خانوادگی">
                    </div>
                    <div class="search">
                        <input type="email" v-model="data.email" placeholder="ایمیل">
                        <button>ثبت مخاطب</button>
                    </div>
                </form>

            </div>
            <div :class="[content]" v-if="activeDisplay=='show'">
                <div class="addcontent">
                    <div v-if="datas.length!=0" class="header">
                        <h4>مخاطبین</h4>
                    </div>
                  
                    <div class="all">
                        <div class="alert alert-danger" role="alert" v-if="datas.length==0">
                           مخاطبی وجود ندارد!
                          </div>
                        <div v-else class="contact_info" v-for="(item) in datas">
                            <p>نام:</p>
                            <p>{{ item.fullName }}</p>
                            <p>موبایل:</p>
                            <p>{{ item.phone }}</p>
                            <p>ایمیل:</p>
                            <p>{{ item.email }}</p>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>

</html>
